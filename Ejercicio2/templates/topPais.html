<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top país</title>
  </head>
  <body>
    <header><h1>Top total y per capita por país:</h1></header>
    <table id="tabla" border=2 valign=middle margin=5px>
      <tr>
        <th>Pais</th>
        <th>Tipo</th>
        <th>Valor</th>
      </tr>
      {% for i in TopPais[:10] %}
      <tr>
        <th>{{i[0]}}</th>
        <th>{{i[1]}}</th>
        <th>{{i[2]}}</th>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
